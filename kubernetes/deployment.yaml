apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid-clash
  labels:
    app: grid-clash
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grid-clash
  template:
    metadata:
      labels:
        app: grid-clash
    spec:
      containers:
      - name: grid-clash
        image: ghcr.io/hillaryhardy/devsecops-ci-cd-pipeline-implementation:sha-2fefed59bd64f48e9525140a5dd693b665c2d0cd
        # Image will be automatically updated by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: github-container-registry